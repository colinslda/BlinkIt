<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkIt - Défis Express</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>BlinkIt</h1>
    </header>

    <main>
        <section id="app-section" style="display: none;">
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Se déconnecter</button>
            </div>

            <section id="challenge-section">
                <h2>Défi du Jour</h2>
                <div id="challenge-display">
                    <p id="challenge-text">Chargement du défi...</p>
                </div>
            </section>

            <section id="post-creation-section">
                <h2>Partager votre réponse</h2>
                <div id="post-form">
                    <textarea id="post-content" placeholder="Votre réponse (texte)"></textarea>
                    <input type="file" id="post-image" accept="image/*">
                    <input type="file" id="post-audio" accept="audio/*">
                    <button id="submit-post-button">Envoyer la réponse</button>
                </div>
            </section>

            <section id="posts-section">
                <h2>Défis et Réponses des Amis</h2>
                <div id="posts-list">
                </div>
            </section>
        </section>

        <section id="initial-section">
            <h2 style="text-align: center;">Bienvenue sur BlinkIt !</h2>
            <p style="text-align: center;">Connectez-vous ou inscrivez-vous pour participer aux défis express.</p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                <a href="login.html" class="button-link">Se connecter</a>
                <a href="signup.html" class="button-link">S'inscrire</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BlinkIt</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
